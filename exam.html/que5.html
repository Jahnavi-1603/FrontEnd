<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .gallery {
            display: grid; 
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px; 
        }
        
        .gallery img {
            width: 100%; 
            height: 400px; 
        }
        
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr; 
            }
        }
        

    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://www.thestatesman.com/wp-content/uploads/2022/12/virat-kholi.jpg" alt="Image 1">
        <img src="https://www.cinejosh.com/newsimg/newsmainimg/mahesh-babu-and-namrata-about-their-romantic-journey_b_0410210157.jpg" alt="Image 2">
        <img src="https://i.pinimg.com/564x/92/5d/bf/925dbf670576607e57717a9caab847c5.jpg" alt="Image 3">
        <img src="https://images.tv9hindi.com/wp-content/uploads/2021/07/dhoni-sakshi-1.jpg?w=1280&enlarge=true" alt="Image 4">
    </div>
</body>
</html>
